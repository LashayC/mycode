<!DOCTYPE html>
<html lang="en">
<style>
    body{
        background-color: #7d3832;
        text-align: center;
    }
    ul{
        list-style-type: none;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiacs</title>
</head>
<body>
    <h1>Chinese Zodiacs</h1>
    <ul>
        {% for zodiac in chinese_zodiac %}
        <img src="{{zodiac.pic_url}}" alt="{{ zodiac.animal }} picture" style="width:200px">
        <li>Animal: {{ zodiac.animal }}</li>
        <li>Years: {{ zodiac.year }}</li>
        {% endfor %}
    </ul>
    

</body>
</html>
